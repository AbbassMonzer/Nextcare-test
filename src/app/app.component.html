<div class="loading" *ngIf="loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<mat-card class="mt-5">
  <div class="p-5">
    <button
      mat-raised-button
      color="primary"
      (click)="loadData()"
      *ngIf="showButton"
    >
      Load Data
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="removeData()"
      *ngIf="!showButton"
    >
      Remove Data
    </button>
    <hr />
    <h5>This is an example of NgRx</h5>
    <button
      (click)="increment()"
      mat-raised-button
      color="primary"
      class="mb-2"
    >
      Increment
    </button>
    <div class="mb-2">Current Count: {{ count$ | async }}</div>
    <button
      (click)="decrement()"
      mat-raised-button
      color="primary"
      class="mr-2"
    >
      Decrement
    </button>
    <button (click)="reset()" mat-raised-button color="warn">
      Reset Counter
    </button>
  </div>
</mat-card>

<div class="p-5">
  <app-accordion
    [accordionConfig]="accordionList"
    (newItemEvent)="showAllData()"
  ></app-accordion>
</div>
