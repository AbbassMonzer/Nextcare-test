<button
  *ngIf="accordionConfig.length > 0"
  mat-raised-button
  color="primary"
  class="mb-4 mt-4"
  (click)="emitData()"
>
  change Data View
</button>

<ng-container *ngIf="!cardView">
  <div *ngFor="let item of accordionConfig" class="mb-4">
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <strong>{{ item.title }}</strong>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ item.description }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</ng-container>

<ng-container *ngIf="cardView">
  <div class="row">
    <div *ngFor="let item of accordionConfig" class="mb-4 col-lg-3">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ item.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ item.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</ng-container>
